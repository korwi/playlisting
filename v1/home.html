<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlisting</title>
    <link href="home.css" rel="stylesheet">
</head>
<script type="text/javascript" src="app/app.js"></script>
<element ></element>
<body>
    <header id="blurry-filter">
        <img src="assets/images/empty.png" height="50px" width="50px">
        Playlisting     
        <img src="assets/images/github-logo.png" height="50px" width="50px">
    </header>
    <div class="main">
        <hr class="hr-top">
        <div class="top-text">
            Playlisting is a tool to find information about youtube playlists that isn't shown on youtube
        </div>
        <br>
        <div class=”input-box”>
            <input type="text" class="input-main" placeholder="https://www.youtube.com/playlist?list=ID" id="in">
            </input>
            <button type="submit" class="button-main" onclick="app()">
                Get Info
            </button>
        </div>
        <div class="bottom-text">
            The information given includes: average video length, total playlist time length, and more.
        </div>
        <hr class="hr-top">
        <div class="out" id="out">
        </div>
        <hr class="hr-top">
        <div class="end-pre">
            <div class="end">
                <div class="end-madeby">
                    😷 🌎 Made by <a href="https://github.com/korwi">korwi 🌑 🌈 </a> 
                </div>
                <div class="end-inspiredby">
                    <a href="https://github.com/korwi/playlisting">Source Code</a>, Inpired by <a href="https://ytplaylist-len.herokuapp.com/">Sharat Sachin</a>
                </div>
                <div class="end-contact">
                    Socials: <a href="https://instagram.com/y0n1n1x">instagram</a>, <a href="https://www.youtube.com/channel/UCgbKU1hKP6v6Tiw2LQfbuhg">youtube</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
